apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai
  template:
    metadata:
      labels:
        app: ai
    spec:
      containers:
        - name: ai
          image: your-registry/ai-service:latest
          resources:
            requests:
              cpu: 500m
            limits:
              cpu: 1000m
