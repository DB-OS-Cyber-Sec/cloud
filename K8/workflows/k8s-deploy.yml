# .github/workflows/k8s-deploy.yml
name: Build, Push, and Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend-service:latest -f Dockerfile.frontend .
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend-service:latest

      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-service:latest -f Dockerfile.backend .
          docker push ${{ secrets.DOCKER_USERNAME }}/backend-service:latest

      - name: Build and Push AI Microservice Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ai-service:latest -f Dockerfile.ai .
          docker push ${{ secrets.DOCKER_USERNAME }}/ai-service:latest

      - name: Log out from Docker
        run: docker logout

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Set up kubeconfig
        run: echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config

      - name: Deploy Frontend to Kubernetes
        run: |
          kubectl apply -f frontend-deployment.yaml

      - name: Deploy Backend to Kubernetes
        run: |
          kubectl apply -f backend-deployment.yaml

      - name: Deploy AI Microservice to Kubernetes
        run: |
          kubectl apply -f ai-deployment.yaml
